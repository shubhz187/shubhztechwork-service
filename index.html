    <!-- GitHub Pages SPA redirect handler -->
    <script>
      (function(){
        var redirect = window.location.search.split('?/');
        if (redirect[1]) {
          var decoded = redirect[1].split('&').map(function(s) {
            return s.replace(/~and~/g, '&');
          });
          var path = decoded.shift();
          var query = decoded.length ? '?' + decoded.join('&') : '';
          window.history.replaceState(null, null, '/' + path + query + window.location.hash);
        }
      })();
    </script>
